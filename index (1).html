<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Enter Your Information</h1>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter you name here">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" min="15" max="100" placeholder="Enter your age">
        </div>
        <br>
        <div>
            <p>Choose your Gender</p>
                <input name="gender" type="radio" id = "male"><label for="male">Male</label>
                <input name="gender" type="radio" id = "female"><label for="female">Female</label>
        </div>
        <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
